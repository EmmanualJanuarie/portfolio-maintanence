<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Displaying favIcon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <!-- Referencing stylesheets to html file -->
    <link rel="stylesheet" href="style.css" />  
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body>

    <div class="element-wrapper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="element-banner">
        <div class="contentDiv">
            <h2>
                <div class="card" style="width: 28rem; background-color: lightgray;">
                    <div class="card-body">
                      <p class="card-text">Apologies for the inconvenience! We're currently performing maintenance on the website. 
                        Thank you for your patience. 
                        <button class="btn" id="btn"> Enjoy The Lute Traveler
                            <audio id="my_audio" src="./assets/music.mp3" loop="loop"></audio>
                        </button>
                    </div>
                  </div>
            </h2>
        </div>
    </div>
    
    <script>
        var btn = document.getElementById('btn');
        btn.addEventListener('click', function(){
            const audio = document.getElementById("my_audio");
            audio.volume = 0.2; // Set volume to 20%
            audio.play(); // Start playing the audio
        })
        const button = document.querySelector(".btn");
        button.addEventListener('click', (e) => {
            e.preventDefault;
            button.classList.add("animate");
            setTimeout(() => {
                button.classList.remove("animate");
            }, 600)
        })
    </script>

</body>
</html>
